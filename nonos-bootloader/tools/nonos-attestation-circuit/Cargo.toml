[package]
name = "nonos-attestation-circuit"
version = "1.0.0"
edition = "2021"
publish = false
license = "AGPL-3.0"
authors = ["eK <team@nonos.systems>"]
description = "Attestation circuit for NONOS capsule integrity and hardware measurements"

[workspace]

[lib]
name = "nonos_attestation_circuit"
path = "src/lib.rs"

[[bin]]
name = "generate-keys"
path = "src/bin/generate_keys.rs"

[[bin]]
name = "generate-proof"
path = "src/bin/generate_proof.rs"

[[bin]]
name = "capture-provenance"
path = "src/bin/capture_provenance.rs"

[dependencies]
# Arkworks with std for the key generator binary
ark-std             = { version = "0.4" }
ark-ff              = { version = "0.4" }
ark-ec              = { version = "0.4" }
ark-serialize       = { version = "0.4" }
ark-bls12-381       = { version = "0.4", features = ["curve"] }
ark-groth16         = { version = "0.4" }
ark-relations       = { version = "0.4" }
ark-r1cs-std        = { version = "0.4" }
ark-crypto-primitives = { version = "0.4", features = ["crh"] }

# Common utils
blake3 = { version = "1.5" }
sha2   = { version = "0.10" }

# Std-only crates for the binary
serde = { version = "1.0", features = ["derive"] }
clap  = { version = "4.5", features = ["derive"] }
hex   = { version = "0.4" }
rand  = { version = "0.8", features = ["std"] }

# SNARK trait for setup utilities
ark-snark = { version = "0.4" }

# Additional dependencies for the key generator binary
serde_json = "1.0"
chrono = "0.4"
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
tar = "0.4"
flate2 = "1.0"
